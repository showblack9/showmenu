name: Teste webhook Discord

on:
  workflow_dispatch:

jobs:
  send-test:
    runs-on: ubuntu-latest
    steps:
      - name: Testar envio para Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\":\"Mensagem de teste via GitHub Actions\"}" \
            "$DISCORD_WEBHOOK"
