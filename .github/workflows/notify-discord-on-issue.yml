name: Teste manual do webhook Discord

on:
  workflow_dispatch:

jobs:
  send-test:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar mensagem de teste para Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          MESSAGE='{"content":"Mensagem de teste via GitHub Actions"}'
          curl -H "Content-Type: application/json" -X POST -d "$MESSAGE" $DISCORD_WEBHOOK
